spring.application.name=api-fatec
server.port = 8082
#Dados configurar conexão com bando de dados
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2
spring.h2.console.enabled=true
#Mostra os SQL no console
spring.jpa.show-sql=true
#Deixa a saída formatada
spring.jpa.properties.hibernate.format_sql=true
#Mostra também os valores dos parâmetros
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
#Mostra o Biding dos parâmetros
logging.level.org.hibernate.SQL=DEBUG
# (Opcional) Define o nível de log raiz para garantir que os outros logs sejam exibidos
logging.level.root=debug